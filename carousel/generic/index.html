<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Carousel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left is-hidden">
      <img src="img/chevron-left.svg" alt=""/>
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li id="1" class="carousel__slide current-slide">
          <img class="carousel__img" src="https://placehold.co/600x400/teal/white" alt="">
        </li>
        <li id="2" class="carousel__slide">
          <img class="carousel__img" src="https://placehold.co/600x400/red/white" alt="">
        </li>
        <li id="3" class="carousel__slide">
          <img class="carousel__img" src="https://placehold.co/600x400/coral/white" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right">
      <img src="img/chevron-right.svg" alt=""/>
    </button>

    <div class="carousel__nav">
      <button class="carousel__nav-indicator current-slide"></button>
      <button class="carousel__nav-indicator"></button>
      <button class="carousel__nav-indicator"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
