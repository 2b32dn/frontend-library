<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Auto Scroller</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="scroller" data-direction="left" data-duration="fast">
    <ul class="scroller__container">
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/teal/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/coral/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/lightblue/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/slateblue/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/red/white" alt="">
        </div>
      </li>
    </ul>
  </div>
  <div class="scroller" data-direction="right" data-duration="slow">
    <ul class="scroller__container">
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/teal/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/coral/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/lightblue/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/slateblue/white" alt="">
        </div>
      </li>
      <li class="scroller__item">
        <div class="scroller__item-container">
          <img class="scroller__item-img" src="https://placehold.co/600x400/red/white" alt="">
        </div>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
